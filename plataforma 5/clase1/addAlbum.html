<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Doors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/png">
</head>
<body class="bg-black text-white min-h-screen">

    <div class="flex">
        
        <div class="w-1/4 bg-black p-6">
            <div class="flex justify-center mb-8">
                <img src="TheDoorsLogo.jpg" alt="Logo de The Doors" class="w-2/3 rounded-xl">
            </div>

            <ul class="space-y-4">
                <li>
                    <a href="index.html" class="block text-xl text-white px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 hover:underline transition duration-300 ease-in-out">inicio</a>
                </li>
                <li>
                    <a href='addSong.html' class="block text-xl text-white px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 hover:underline transition duration-300 ease-in-out">Añadir Canción</a>
                </li>
                <li>
                    <a href='tickets.html' class="block text-xl text-white px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 hover:underline transition duration-300 ease-in-out">Entradas</a>
                </li>
                <li>
                    <a href='logIn.html' class="block text-xl text-white px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 hover:underline transition duration-300 ease-in-out">Iniciar Sesión</a>
                </li>
            </ul>
        </div>

        <div class="w-3/4 p-10">
            <div id="main-title" class="text-center mb-10">
                <h1 class="text-4xl font-bold text-white">Añadir Nuevo Álbum</h1>
            </div>

            <div class="bg-gray-800 p-8 rounded-lg">
                <form action="submitalbum" method="POST">
                    <div class="mb-6">
                        <label for="albumTitle" class="block text-xl mb-2">Título del Álbum</label>
                        <input type="text" id="albumTitle" name="albumTitle" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white " placeholder="Título del álbum" required>
                    </div>
                    <div class="mb-6">
                        <label for="albumYear" class="block text-xl mb-2">Año de Lanzamiento</label>
                        <input type="number" id="albumYear" name="albumYear" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white " placeholder="Año de lanzamiento" required>
                    </div>
                    <div class="mb-6">
                        <label for="albumCover" class="block text-xl mb-2">URL de la Carátula</label>
                        <input type="text" id="albumCover" name="albumCover" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white " placeholder="URL de la carátula del álbum" required>
                    </div>

                    <div class="flex justify-between">
                        <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-500 transition duration-300 ease-in-out">Añadir Álbum</button>
                        <a href="index.html" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-500 transition duration-300 ease-in-out">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
