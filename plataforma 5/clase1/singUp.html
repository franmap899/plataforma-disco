<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro - The Doors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" type="image/png">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

    <div class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Registrarse</h1>
        
        <!-- Formulario de registro -->
        <form action="index.html" method="GET">
            <div class="mb-4">
                <label for="firstName" class="block text-lg mb-2">Nombre</label>
                <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Tu nombre" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-lg mb-2">Apellido</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Tu apellido" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="tuemail@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-lg mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="********" required>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-lg mb-2">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="********" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition duration-300 ease-in-out">Registrarse</button>
        </form>
        
        <p class="mt-4 text-center">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-blue-400 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>

</body>
</html>
